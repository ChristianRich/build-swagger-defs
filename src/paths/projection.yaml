get:
  tags:
  - Projection
  produces:
  - application/json
  summary: Get projection by scenario
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: Scenario_Id
    description: Get projection by scenario id
    in: query
  - name: Objective_Id
    description: Get projection by objetive id
    in: query
  - name: Request_Id
    description: Get projection by request id
    in: query
  - name: Status
    description: Status of the projection
    in: query
post:
  tags:
  - Projection
  produces:
  - application/json
  summary: Create a projection
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: body
    description: Fields for the projection to be inserted
    in: body
    required: true
    schema:
      "$ref": "#/definitions/Projection"
  responses:
    '200':
      description: Success
    '400':
      description: Error
      schema:
        "$ref": "#/definitions/Error"
