get:
  tags:
  - Goal
  summary: Get all goals
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: Custom_Name
    in: query
    description: Search for custom name
    type: string
  - name: Joint_Goal_Indicator
    in: query
    description: Whether this goal is a joint goal
    type: string
    enum:
    - Y
    - N
    default: N
  - name: Seen_By_Planner_Indicator
    in: query
    description: Whether this goal is a joint goal
    type: string
    enum:
    - Y
    - N
    default: N
  - name: Is_Deleted
    in: query
    description: Where the goal is marked as deleted
    type: string
    enum:
    - Y
    - N
    default: N
  - name: Is_Active
    in: query
    description: Where the goal is marked as active
    type: string
    enum:
    - Y
    - N
    default: Y
  - name: Order_Effective_Date
    in: query
    type: string
    enum:
    - ASC
    - DESC
    default: DESC
  - name: limit
    in: query
    type: integer
    example: 30
    description: Default limit is 30 if not specified
  - name: offset
    in: query
    type: integer
    example: 0
    description: Default offset is 0 if not specified
post:
  tags:
  - Goal
  produces:
  - application/json
  summary: Create a goal
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: body
    description: Fields for the goal to be inserted
    in: body
    required: true
    schema:
      "$ref": "#/definitions/Goal"
  responses:
    '200':
      description: Success
    '400':
      description: Error
      schema:
        "$ref": "#/definitions/Error"
