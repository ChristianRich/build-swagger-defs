delete:
  tags:
  - Response
  produces:
  - application/json
  summary: Get response by id
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: id
    in: path
    required: true
    type: integer
put:
  tags:
  - Response
  produces:
  - application/json
  summary: Update response by id
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: id
    in: path
    required: true
    type: integer
  - name: body
    description: Fields to be updated
    in: body
    required: true
    schema:
      type: object
      properties:
        Value:
          type: string
          example: Answer
