patch:
  tags:
  - Goal
  summary: Update goal status
  description: If Is_Active set to 'N', it will cascade to Party_Phase_Goal for
    all goals with the same ID
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: id
    in: path
    required: true
    type: integer
    description: ID of goal to update
  - name: body
    description: Set Is_Active field
    in: body
    required: true
    schema:
      type: object
      properties:
        Is_Active:
          type: string
          example: N
