get:
  tags:
  - Event
  summary: Get event by id
  description: Get event by id
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    required: false
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    required: false
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: id
    in: path
    required: true
    type: integer
    description: ID of event to fetch
put:
  tags:
  - Event
  summary: Update event
  description: Update event
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    required: false
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    required: false
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: id
    in: path
    required: true
    description: Event Id
    type: integer
  - name: body
    description: Fields for the event to be updated
    in: body
    required: true
    schema:
      "$ref": "#/definitions/Event"
delete:
  tags:
  - Event
  summary: Delete event
  description: Delete event
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    required: false
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    required: false
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: id
    in: path
    required: true
    description: Event Id
    type: integer
patch:
  tags:
  - Event
  summary: Update event status
  description: Set an event as PARKED or ACTIVE
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: id
    in: path
    required: true
    type: integer
    description: Event_Id
  - name: status
    in: query
    required: true
    type: string
    description: PARKED or ACTIVE
