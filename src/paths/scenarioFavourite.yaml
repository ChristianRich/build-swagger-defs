post:
  tags:
  - Scenario
  produces:
  - application/json
  summary: Favourite a scenario
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: body
    description: Fields for the create favourite scenario
    in: body
    required: true
    schema:
      type: object
      properties:
        Scenario_Id:
          type: integer
        Phase_Id:
          type: integer
  responses:
    '200':
      description: Success
    '400':
      description: Error
      schema:
        "$ref": "#/definitions/Error"
