get:
  tags:
  - Action
  summary: Get action by id
  description: Get action by id
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    required: false
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    required: false
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: id
    in: path
    required: true
    type: integer
    description: ID of action to fetch
put:
  tags:
  - Action
  summary: Update action
  description: Update action
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    required: false
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    required: false
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: id
    in: path
    required: true
    description: Action Id
    type: integer
  - name: body
    description: Fields for the action to be updated
    in: body
    required: true
    schema:
      "$ref": "#/definitions/Action"
delete:
  tags:
  - Action
  summary: Delete action
  description: Delete action
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    required: false
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    required: false
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: id
    in: path
    required: true
    description: Action Id
    type: integer
patch:
  tags:
  - Action
  summary: Update action status
  description: Set an action as PARKED or ACTIVE
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: id
    in: path
    required: true
    type: integer
    description: Action_Id
  - name: status
    in: query
    required: true
    type: string
    description: PARKED or ACTIVE
