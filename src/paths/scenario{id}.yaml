get:
  tags:
  - Scenario
  produces:
  - application/json
  summary: Get scenario by id
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: id
    in: path
    required: true
    type: integer
delete:
  tags:
  - Scenario
  produces:
  - application/json
  summary: Delete scenario by id
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: id
    in: path
    required: true
    type: integer
put:
  tags:
  - Scenario
  produces:
  - application/json
  summary: Update scenario by id
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: id
    in: path
    required: true
    type: integer
  - name: body
    description: Fields to be updated
    in: body
    required: true
    schema:
      type: object
      properties:
        Name:
          type: string
          example: Starting Position
        Type:
          type: string
          example: initial