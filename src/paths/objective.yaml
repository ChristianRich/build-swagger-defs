post:
  tags:
  - Objective
  produces:
  - application/json
  summary: Create a objective
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: body
    description: Fields for the objective to be inserted
    in: body
    required: true
    schema:
      "$ref": "#/definitions/Objective"
  responses:
    '200':
      description: Success
    '400':
      description: Error
      schema:
        "$ref": "#/definitions/Error"
get:
  tags:
  - Objective
  produces:
  - application/json
  summary: Get objectives
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: priority
    description: Objective priority code
    in: query
    type: string
  - name: scenarioId
    description: ScenarioId which objective sits under
    in: query
    type: integer
  responses:
    '200':
      description: Success
    '400':
      description: Error
      schema:
        "$ref": "#/definitions/Error"
