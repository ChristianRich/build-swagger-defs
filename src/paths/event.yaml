post:
  tags:
  - Event
  summary: Create event
  description: Create event
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    required: false
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    required: false
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: body
    description: Fields for the event to be inserted
    in: body
    required: true
    schema:
      "$ref": "#/definitions/Event"
get:
  tags:
  - Event
  summary: Event Definitions
  description: Retrieves the complete list of event definitions
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    required: false
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    required: false
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: scenarioId
    in: query
    required: true
    type: integer
  responses:
    '200':
      description: list of event definitions
