get:
  tags:
  - Projection
  produces:
  - application/json
  summary: Get projection by id
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: id
    in: path
    required: true
    type: integer
