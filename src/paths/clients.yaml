get:
  tags:
  - Client
  summary: Returns client
  description: Returns client
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    required: false
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    required: false
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: name
    in: query
    required: true
    type: integer
  responses:
    '200':
      description: List of clients
      schema:
        "$ref": "#/definitions/Person"
