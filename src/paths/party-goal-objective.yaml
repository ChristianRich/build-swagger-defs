get:
  tags:
  - Party-Goal-Objective
  summary: Get objectives for for party / goal
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: Party_Id
    in: query
    type: integer
  - name: Phase_Id
    in: query
    type: integer
  - name: Goal_Id
    in: query
    type: integer
  - name: Objective_Id
    in: query
    type: integer
  - name: Is_Active
    in: query
    description: Where the party phase goal relationship is active
    type: string
    enum:
    - Y
    - N
    default: Y
  - name: Order_Effective_Date
    in: query
    type: string
    enum:
    - ASC
    - DESC
    default: DESC
  - name: limit
    in: query
    type: integer
    example: 30
    description: Default limit is 30 if not specified
  - name: offset
    in: query
    type: integer
    example: 0
    description: Default offset is 0 if not specified
post:
  tags:
  - Party-Goal-Objective
  summary: Add objective to a party and goal
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        Phase_Id:
          type: integer
        Goal_Id:
          type: integer
        Party_Id:
          type: integer
        Objective_Id:
          type: integer
put:
  tags:
  - Party-Goal-Objective
  summary: Update objective for a party and goal
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        Phase_Id:
          type: integer
        Goal_Id:
          type: integer
        Party_Id:
          type: integer
        Objective_Id:
          type: integer
        Is_Active:
          type: string
          enum:
          - Y
          - N
          default: Y
delete:
  tags:
  - Party-Goal-Objective
  summary: Delete objective from a party and goal
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        Phase_Id:
          type: integer
        Goal_Id:
          type: integer
        Party_Id:
          type: integer
        Objective_Id:
          type: integer
