get:
  tags:
  - Phase
  summary: Get all phases
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: Phase_Id
    in: query
    description: Search phase by id
    type: integer
  - name: External_Reference_Id
    in: query
    description: Search phase by external reference id
    type: string
  - name: Is_Active
    in: query
    description: Where the phase is active
    type: string
    enum:
    - Y
    - N
    default: Y
  - name: Phase_Locked_Indicator
    in: query
    description: Whether the phase is locked
    type: string
    enum:
    - Y
    - N
    default: N
  - name: Order_Effective_Date
    in: query
    type: string
    enum:
    - ASC
    - DESC
    default: DESC
  - name: limit
    in: query
    type: integer
    example: 30
    description: Default limit is 30 if not specified
  - name: offset
    in: query
    type: integer
    example: 0
    description: Default offset is 0 if not specified
post:
  tags:
  - Phase
  summary: Create a phase
  description: When create a phase with a provided Phase_Id, it will do a snapshot
    of the provided phase
  produces:
  - application/json
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: body
    description: Fields for the phase to be inserted
    in: body
    required: true
    schema:
      "$ref": "#/definitions/Phase"