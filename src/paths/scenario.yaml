get:
  tags:
  - Scenario
  produces:
  - application/json
  summary: Get scenario
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: Phase_Id
    in: query
    type: integer
    required: true
  - name: Scenario_Id
    in: query
    type: integer
  - name: Order_Updated_Date
    in: query
    type: string
    enum:
    - ASC
    - DESC
    default: DESC
  - name: limit
    in: query
    type: integer
    example: 30
    description: Default limit is 30 if not specified
  - name: offset
    in: query
    type: integer
    example: 0
    description: Default offset is 0 if not specified
post:
  tags:
  - Scenario
  produces:
  - application/json
  summary: Create a scenario
  parameters:
  - name: X-Request-Id
    in: header
    description: Correlation ID
    type: string
    default: goals-test-swagger
  - name: Authorization
    in: header
    description: Auth token
    type: string
    default: Basic YWRwOmFkbWlucGFzcw==
  - name: body
    description: Fields for the scenario to be inserted
    in: body
    required: true
    schema:
      "$ref": "#/definitions/Scenario"
  responses:
    '200':
      description: Success
    '400':
      description: Error
      schema:
        "$ref": "#/definitions/Error"
